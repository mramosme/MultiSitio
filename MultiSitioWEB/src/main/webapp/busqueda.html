<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Busqueda Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script>
        angular.module('busquedaAvanzada', [])
        .controller('busquedaController', ['$scope','$http', function($scope, $http){
             $http.get("json/busqueda/nadar").success(function (data) {
      $scope.data = data;
     return $scope.data
   });
        }]);
    </script>
    </head>
<body ng-app="busquedaAvanzada">
    <label>busqueda por actividad:</label>
    <input type="text" ng-model="busqueda" placeholder="ingrese una palabra a buscar">
    <table ng-controller="busquedaController">
        <thead>
            <tr>
                <th>{{data.descripcion}}</th>
                <th>{{data.negocio}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in lista | filter: busqueda">
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
