<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Busqueda Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script>
        angular.module('busquedaAvanzada', [])
        .controller('busquedaController', ['$scope','$http', function($scope, $http){
             $http.get("json/busqueda/nadar").success(function (data) {
      $scope.data = data;
     return $scope.data
   });
        }]);
    </script>
    </head>
<body ng-app="busquedaAvanzada">
   <form name="ejemplo" action="22-html5-search-input.php" method="POST">
	Busqueda por Actividad: <input type="search" name="busqueda"><br>
	<input type="submit" value="Enviar">
</form>
</body>
</html>
