<!DOCTYPE html>
 
<html lang="es">
 
<head>
<title>Busquedas</title>
<meta charset="utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
function changeAction()
{
	var actividad = document.getElementById('actividad').value;
	var destino  = document.getElementById('destino').value;
	
	//Booleanos
	var actividad_isEmpty = actividad == null || actividad.length == 0;
	var destino_isEmpty   = destino == null   || destino.length == 0;
	
	//Actividad Vacía pero destino con valor
	if( actividad_isEmpty )
	{
		if( !destino_isEmpty )
		{
			document.busqueda.action = "busquedaub.html";
			return true;
		}
		else
		{
			alert("Por favor, selecciona una opcion");
			return false;
		}
	}
	
	//Destino vacío pero actividad con valor
	if( destino_isEmpty )
	{
		if( !actividad_isEmpty )
		{
			document.busqueda.action = "busquedares.html";
			return true;
		}
		else
		{
			alert("Por favor, selecciona una opcion");
			return false;
		}
	}

}
</script>
</head>
<body>
<div class="page-header">
  <h1>PRUEBA BUSQUEDAS PORLARUTA</h1>
</div>
<div class="container">


<form method="POST" id="busqueda" onsubmit="changeAction()" name="busqueda">
<label>Busqueda por Actividad:</label> <input type="text" name="actividad" id="actividad" class="form-control"/>
<br/>
<label>Busqueda por Destino:</label>   <input type="text" name="destino" id="destino" class="form-control"/>
<br/>
<input type="submit" id="submit" name="buscar" value="busqueda" class="btn btn-default" />
</div>
</form>

</body>
</html>
